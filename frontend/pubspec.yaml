name: volt_guard
description: Smart Energy Management System using IoT - Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  fl_chart: ^0.63.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#0D1A14"
  adaptive_icon_foreground: "assets/images/icon_foreground.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#0D1A14"
  image: assets/images/icon.png
  android_12:
    color: "#0D1A14"
    image: assets/images/icon.png
